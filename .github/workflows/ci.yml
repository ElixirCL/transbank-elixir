on: push

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v2
      - name: Install Ubuntu dependencies
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          elixir-version: '1.13'
      - run: mix deps.get
      - run: mix test